# Description. A short, 1-2 sentence statemement used by document indices.
description: >-
  Describes the metadata associated with users of the Rubin Science Platform
  and the sources and constraints of that metadata.

# Abstract, if available
abstract: >
  The Rubin Science Platform will store various metadata about each user,
  either created by the Science Platform (such as some identifiers) or
  collected from the relevant identity provider. This document describes the
  metadata associated with users and its sources and constraints, such as
  numeric ranges for UIDs and GIDs and valid patterns for usernames and group
  names.

